<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Quản Lý Công Việc AI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- ===== TRANG ĐẠI TRÀ ===== -->
<div id="landing" class="center">
  <h1>QUẢN LÝ CÔNG VIỆC AI</h1>
  <p>Kiến tạo không gian làm việc độc bản & riêng tư tuyệt đối.</p>

  <button id="createLink">TẠO KHÔNG GIAN RIÊNG</button>

  <div id="linkBox" class="hidden">
    <p>Link độc quyền của bạn (hãy lưu lại):</p>
    <input id="privateLink" readonly />
    <button id="copyBtn">Sao chép</button>
    <a id="openLink" target="_blank">Mở workspace</a>
  </div>

  <small>Được tạo bởi: LamQuocHoan</small>
</div>

<!-- ===== TRANG RIÊNG ===== -->
<div id="workspace" class="hidden">
  <h2>Workspace cá nhân</h2>

  <input id="taskInput" placeholder="Nhập công việc..." />
  <button id="addTask">Thêm</button>

  <ul id="taskList"></ul>
</div>

<script src="app.js"></script>
</body>
</html>
