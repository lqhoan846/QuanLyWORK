<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Quản Lý Công Việc AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- ===== TRANG TẠO LINK ===== -->
  <section id="homePage" class="center">
    <div class="card">
      <h1>QUẢN LÝ CÔNG VIỆC AI</h1>
      <p class="subtitle">
        Kiến tạo không gian làm việc độc bản & riêng tư tuyệt đối
      </p>

      <button id="btnCreate">TẠO KHÔNG GIAN RIÊNG</button>

      <div id="linkBox" class="hidden">
        <label>Link độc quyền của bạn (lưu lại):</label>
        <input id="privateLink" readonly />
        <div class="actions">
          <button id="btnCopy">Sao chép</button>
          <a id="btnOpen" target="_blank">Mở không gian</a>
        </div>
      </div>

      <p class="credit">Được tạo bởi: LamQuocHoan</p>
    </div>
  </section>

  <!-- ===== TRANG RIÊNG ===== -->
  <section id="workspacePage" class="hidden">
    <header>
      <h2>Không gian làm việc riêng</h2>
      <span id="workspaceId"></span>
    </header>

    <main>
      <div class="task-input">
        <input id="taskText" placeholder="Nhập công việc..." />
        <button id="addTask">Thêm</button>
      </div>

      <ul id="taskList"></ul>
    </main>
  </section>

  <script src="app.js"></script>
</body>
</html>
