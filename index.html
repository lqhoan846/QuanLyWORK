<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Quản Lý Công Việc AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- ================= LANDING ================= -->
<section id="landing">
  <h1>QUẢN LÝ CÔNG VIỆC AI</h1>
  <p class="subtitle">
    Kiến tạo không gian làm việc độc bản & riêng tư tuyệt đối.
  </p>

  <button id="btnCreate">TẠO KHÔNG GIAN RIÊNG</button>

  <!-- BOX LINK (BAN ĐẦU ẨN) -->
  <div id="linkContainer">
    <label>Link độc quyền của bạn (hãy lưu lại):</label>

    <div class="linkRow">
      <input id="linkInput" readonly />
      <button id="btnCopy">Sao chép</button>
    </div>

    <a id="btnOpen" target="_blank">Mở workspace</a>
  </div>

  <footer>Được tạo bởi: LamQuocHoan</footer>
</section>

<!-- ================= WORKSPACE ================= -->
<section id="workspace">
  <h2>Workspace cá nhân</h2>

  <div class="taskInput">
    <input id="taskText" placeholder="Nhập công việc..." />
    <button id="addTask">Thêm</button>
  </div>

  <ul id="taskList"></ul>
</section>

<script src="app.js"></script>
</body>
</html>
